<!DOCTYPE html>
<html>
<head>
	<title>Checkbox</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
	<main>
		

	<form>
		
	<label>
		<input type="checkbox" name="check"><span class="label-text">Item Once</span>
	</label>
    <br>
    <label>
		<input type="checkbox" name="check" disabled><span class="label-text">Item Twice</span>
	</label>
    <br>
    <label>
		<input type="checkbox" name="check"><span class="label-text">Item Third</span>
	</label>
    <br>
    



	</form>


	</main>
</body>
</html>
